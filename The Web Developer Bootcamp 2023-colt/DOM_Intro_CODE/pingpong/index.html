<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Ping Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="#" alt="">
        </div>
        <div class="titleBox">
            <p>Ping Pong Score Keeper</p>
        </div>
        <div class="contentBox">
            <h1><span class="p1Score">0</span> to <span class="p2Score">0</span></h1>
            <p>Use the buttons below to keep Score.</p>
            <h3>
                <span>Playing To</span>
                <select name="" id="">
                    <option value="5">5</option>
                </select>
            </h3>
        </div>
        <div class="btnBox">
            <button class="p1Button p-2 bg-info">+1 Left Player</button>
            <button class="p2Button p-2 bg-primary">+1 Right Player</button>
            <button class="resetButton p-2 bg-danger">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
